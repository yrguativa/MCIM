<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const repo = '/MCIM/'; // Replace with your repository name
      if (path.startsWith(repo)) {
        const newPath = path.substring(repo.length);
        window.location.href = `/?/${newPath}${window.location.search}${window.location.hash}`;
      }
    </script>
  </head>
  <body>
  </body>
</html>
