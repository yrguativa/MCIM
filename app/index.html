<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/MCIM/assets/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="allow-popups" />
  <meta name="theme-color" content="#f080b2">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ff7a96">
  <meta name="msapplication-navbutton-color" content="#f080b2">
  <title>Registro de Eventos</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&');
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <main id="root"></main>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
